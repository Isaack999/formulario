<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario Registro</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <form action="" class="form" id="form">
            <p class="form-titulo">Registrate</p>
            <div class="form--input myname">
                
                <input type="text" id="myname">
                <label for="myname">Nombre</label>
                <p class="mensajeError"></p>
            </div>

            
            <div class="form--input userame" >              
                <input type="text" id="userame">
                <label for="userame">Apellidos</label>
                <p class="mensajeError"></p>
            </div>

            <div class="form--input mail"  >
                <input type="mail" id="email">
                <label for="email">Correo electronico</label>
                <p class="mensajeError"></p>
                
            </div>

            <div class="form--input mobile" >
                
                <input type="text" id="mobile">
                <label for="mobile">celular</label>
                <p class="mensajeError"></p>
            </div>

            <div class="form--input password" >
               
                <input type="password" id="password">
                <label for="password">Contraseña</label>
                <p class="mensajeError"></p>
            </div>

            <div class="form--input repeatpassword" >
              
                <input type="password" id="repeatpassword">
                <label for="repeatpassword">Repetir contraseña</label>
                 <p class="mensajeError"></p>
            </div>

            <div class="termsyconditions termsAndConditions">
                
                <input type="checkbox" id="termsAndConditions">
                <label for="termsAndConditions">He leido y acepto los</label>
                
                <a href="#">Terminos y condiciones</a>
                <p class="mensajeError"></p>
            </div>

            <div class="form-butom">
                <input type="submit" value="enviar">

            </div>
            <p class="mensajeCorrecto"></p>
            
        </form>



    </div>
    <script src="js/form.js"></script>
</body>
</html>
